<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script defer type="text/javascript" src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <title>Лабораторная 8</title>
    <style>
        *{
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            color: #5f5f5f;
        }
        h1{
            text-align: center;
        }
        span{
            font-size: 30px;
            color: crimson;
        }
        button{
            padding: 10px 20px;
            border: none;
            background-color: crimson;
            color: aliceblue;
            border-radius: 10px;
            display: block;
            margin-top: 20px;
        }
        button:hover{
            background-color: chartreuse;
            color: #5f5f5f;
        }
        input{
            padding: 10px 20px;
            border: 2px solid #5f5f5f;
            border-radius: 10px;
        }
        #section{
            margin-top: 30px;
            background-color: #ffffff;
        
            padding: 20px;
            border-right: 3px solid #4b4b4b52;
            border-left: 3px solid #4b4b4b52;
            border-radius: 5px;
            display: none;
        }
        .elem{
           font-size: 20px;
           color: rgb(73, 145, 0);
           padding: 0;
           margin: 0;
        }
        #matrix , .matrix{
            margin-top: 20px;
            padding: 3px;
            text-align: center;
            border-right: 2px solid #ffffff;
            border-left: 2px solid #ffffff;
            border-radius: 3px;
            display: none;
            width: 30%;
            margin-left: auto;
            margin-right: auto;
        }
       
    </style>
</head>
<body>
    <section>
        <h1>Лабораторная работа №8</h1>

        </h2>
        <h3>
            M = электрифицированный<br>
            <br>
            Код ASCII: 1000111011000101110000101
        </h3>
    </section>

    <p>
        Введите слово
    </p>
    <form action="#">
        <input id="word_case" value ="hello" type="text">
        <button class="button" type="submit" onclick="run()">вычислить</button>
    </form>
    <div id="section">
      
    </div>
   
    
</body>
</html>
